plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "org.sonarqube" version "7.0.0.6105"
}

sonar {
    properties {
        property "sonar.projectKey", "Electro-Kerubin_Encuestas-GCH---Selenium"
        property "sonar.organization", "electro-kerubin"
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation("org.testng:testng:7.11.0")
    testImplementation("io.cucumber:cucumber-junit:7.30.0")
    //testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    //implementation libs.guava
    implementation("org.seleniumhq.selenium:selenium-java:4.36.0")
    implementation("io.cucumber:cucumber-java:7.30.0")
    implementation("io.github.bonigarcia:webdrivermanager:6.3.2")
    implementation 'io.github.cdimascio:dotenv-java:3.0.0'
    implementation 'com.google.code.gson:gson:2.11.0'

}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'gch.selenium.App'
}

test {
    useJUnit()
    systemProperty "cucumber.publish.enabled", "false"
    testLogging {
        showStandardStreams = true
    }
}
